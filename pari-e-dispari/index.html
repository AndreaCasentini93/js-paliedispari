<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SHORTCUT ICON -->
        <link rel="shortcut icon" href="" type="image/x-icon">
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITLE -->
        <title>Even and Odd</title>
    </head>

    <body>
        <!-- FORM BOX -->
        <div id="form-box">
            <div id="form-box-1">
                <p>Choose "even" or "odd", please.</p>
                <button onclick="even()">Even</button>
                <button onclick="odd()">Odd</button>
            </div>
            <div id="form-box-2">
                <label for="enter-number">Choose a number from 1 to 5, please.</label>
                <input type="text" name="enter-number" id="enter-number">
                <button onclick="number()">Select</button>
            </div>
            <div id="form-box-3"></div>
        </div>
        <!-- /FORM BOX -->
        
        <!-- MESSAGES -->
        <p>User choice = <span id="user-choice"></span></p>
        <p>User number = <span id="user-number"></span></p>
        <p>Computer number = <span id="computer-number"></span></p>
        <p>Total = <span id="addiction-message"></span></p>
        <p><span id="end-message"></span></p>
        <!-- /MESSAGES -->

        <!-- SCRIPT JS -->
        <script src="js/script.js"></script>
        <!-- /SCRIPT JS -->
    </body>
</html>
