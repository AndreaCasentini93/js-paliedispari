<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SHORTCUT ICON -->
        <link rel="shortcut icon" href="img/even-odd.png" type="image/x-icon">
        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITLE -->
        <title>Even and Odd</title>
    </head>

    <body>
        <h1>Even and Odd</h1>
        <div id="container">
            <!-- FORM BOX -->
            <div id="form-box">
                <div id="form-box-1">
                    <p>Choose "even" or "odd", please.</p>
                    <button onclick="even()">Even</button>
                    <button onclick="odd()">Odd</button>
                </div>
                <hr>
                <div id="form-box-2">
                    <label for="enter-number">Enter a number from 1 to 5<br>in the box below, please.</label>
                    <input type="text" name="enter-number" id="enter-number">
                    <button onclick="number()">Select</button>
                </div>
            </div>
            <!-- /FORM BOX -->
            
            <!-- MESSAGES -->
            <div id="messages">
                <div id="form-box-3"></div>
                <p>User choice = <span id="user-choice"></span></p>
                <p>User number = <span id="user-number"></span></p>
                <p>Computer number = <span id="computer-number"></span></p>
                <p>Total = <span id="addiction-message"></span></p>
                <p><span id="end-message"></span></p>
            </div>
            <!-- /MESSAGES -->
        </div>

        <!-- SCRIPT JS -->
        <script src="js/script.js"></script>
        <!-- /SCRIPT JS -->
    </body>
</html>
