<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITLE -->
        <title>Even and Odd</title>
    </head>

    <body>
        <!-- FORM BOX -->
        <div id="form-box">
            <div id="form-box-1">
                <p>Choose "even" or "odd", please.</p>
                <button onclick="even()">Even</button>
                <button onclick="odd()">Odd</button>
            </div>
            <div id="form-box-2">
                <label for="enter-number">Choose a number from 1 to 5, please.</label>
                <input type="text" name="enter-number" id="enter-number">
                <button onclick="number()">Select</button>
            </div>
            <div id="form-box-3">
                <button onclick="calculator()">Play</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
        <!-- /FORM BOX -->
        
        <!-- MESSAGE -->
        <p id="user-choice"></p>
        <p id="user-number"></p>
        <p id="computer-number"></p>
        <p id="addiction-message"></p>
        <p id="end-message"></p>
        <!-- /MESSAGE -->

        <!-- SCRIPT JS -->
        <script src="js/script.js"></script>
        <!-- /SCRIPT JS -->
    </body>
</html>
